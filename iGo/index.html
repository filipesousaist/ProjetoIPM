<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<script src="../util/util.js"></script>
	<script src="script.js"></script>
</head>

<body onload="init();">
	<div class="screen_container" id="screen_container_base">
	
		<div class="screen" id="main_menu">
		
			<div id="main_menu_top_container">
			
				<img class="main_menu_top_icon" id="battery_icon" src="img/battery4.png">
				<img class="main_menu_top_icon" id="wifi_icon" src="img/wifi2.png">
				<div id="clock"></div>
				
			</div>
		
			<div id="main_menu_right_container">
			
				<img class="main_menu_right_icon" id="apps_icon" src="img/apps.png" onclick="change_screen('apps');">
				<img class="main_menu_right_icon" id="location_icon" src="img/location.png" onclick="change_screen('location');" >
				<!-- TODO: MyWeb -->
				<img class="main_menu_right_icon" id="options_icon" src="img/options.png" onclick="change_screen('options');">
				
			</div>
			
		</div>
		
		<div class="screen" id="apps" >
			<div id= "apps_top_container">
			</div>
			<div id = "apps_iGuide_container"  onclick="change_screen('iGuide');">
				<img id="iGuide_icon" src = "img/book.png">
				<p id="iGuide_text">iGuide</p>
			</div>
			<div id = "apps_iWay_container">
				<img id="iWay_icon" src = "img/way.png">
				<p id = "iWay_text">iWay</p>
			</div>
			<div id = "apps_iGroup_container">
				<img id="iGroup_icon" src = "img/group.png">
				<p id ="iGroup_text">iGroup</p>
			</div>
		</div>
		
		<div class="screen" id="location">
			<div id = "error_screen">
				
			</div>
		</div>
		
		<div class="screen" id="options">
			<p>&nbsp&nbsp&nbspTODO: Options</p>
		</div>
		
	</div>
	
	<div class="screen_container" id="screen_container_frame">
	</div>
	
	<div id="buttons_container">
		<img class="button" id="home_button" src="img/home.png" onclick="change_screen('main_menu');">
		<img class="button" id="back_button" src="img/back.png" onclick="go_back();">
	</div>
	
</body>

</html>
